<!doctype html>
<html lang="en">
  <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Project7_scope_time_function</title>
	</head>
  	<body>
	  	<h1>Project7_scope_time_function</h1>
		<div class="accordion" id="accordionExample">
			<div class="accordion-item">
			  	<h2 class="accordion-header" id="globalOnly">
					<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				  		These items are only in the global this.
					</button>
			  	</h2>
			  	<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="globalOnly" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<table id="globalOnly-table">
							<tr><th>Key</th><th>Global</th><th>Local</th></tr>
						</table>
					</div>
			  	</div>
			</div>
			<div class="accordion-item">
			  	<h2 class="accordion-header" id="localOnly">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						These items are only in the local this.
					</button>
			  	</h2>
			  	<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="localOnly" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<table id="localOnly-table">
							<tr><th>Key</th><th>Global</th><th>Local</th></tr>
						</table>
					</div>
			  	</div>
			</div>
			<div class="accordion-item">
			  	<h2 class="accordion-header" id="bothDifferent">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
				  		These items exist in both the local and global this but have different values.
					</button>
			  	</h2>
			  	<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="bothDifferent" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<table id="bothDifferent-table">
							<tr><th>Key</th><th>Global</th><th>Local</th></tr>
						</table>
					</div>
			  	</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="bothUnknown">
				  	<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
						These items exist in both the local and global this but it's unknown whether they're the same or different.
				  	</button>
				</h2>
				<div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="bothUnknown" data-bs-parent="#accordionExample">
				  	<div class="accordion-body">
						<table id="bothUnknown-table">
							<tr><th>Key</th><th>Global</th><th>Local</th></tr>
						</table>
				  	</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="bothSame">
				  	<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
						These items exist in both the local and global this and they have the same value in both.
				  	</button>
				</h2>
				<div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="bothSame" data-bs-parent="#accordionExample">
				  	<div class="accordion-body">
						<table id="bothSame-table">
							<tr><th>Key</th><th>Global</th><th>Local</th></tr>
						</table>
				  	</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
