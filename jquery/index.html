<!doctype html>
<html lang="en">
	<head>
  		<meta charset="utf-8">
  		<title>jQuery</title>
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(() => {
				//Just like document.querySelector("html").insertAdjacentHTML
				$("html").append(
					"<body>\
						<div id='container'>\
							<div id='inner'>\
								<h1>Basic jQuery</h1>\
								<p>Paragraph 1</p>\
								<p>Paragraph 2</p>\
								<p>Paragraph 3</p>\
							</div>\
						</div>\
					</body>"
				)
				//Make the second p tag contents red
				$("p:nth-of-type(2)").css({"color": "red"})
				//When the third p tag is clicked, hide the h1 tag
				$("p:nth-of-type(3)").click(function () { $("h1").hide() })
			})
	</script>
	</body>
</html>
